<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="container mt-5">
    <h2 class="text-center">Edit Expense</h2>
    <form method="POST" class="shadow p-4 rounded bg-light">
        <label class="form-label">Amount:</label>
        <input type="number" step="0.01" name="amount" value="{{ expense.amount }}" required class="form-control">

        <label class="form-label">Category:</label>
        <select name="category" class="form-control">
            <option {% if expense.category == 'Food' %}selected{% endif %}>Food</option>
            <option {% if expense.category == 'Transport' %}selected{% endif %}>Transport</option>
            <option {% if expense.category == 'Shopping' %}selected{% endif %}>Shopping</option>
            <option {% if expense.category == 'Others' %}selected{% endif %}>Others</option>
        </select>

        <label class="form-label">Description:</label>
        <input type="text" name="description" value="{{ expense.description }}" class="form-control">

        <button type="submit" class="btn btn-primary mt-3 w-100">Update Expense</button>
    </form>
    <a href="{{ url_for('expense_bp.index') }}" class="btn btn-secondary mt-3 w-100">Back</a>
</body>
</html>
